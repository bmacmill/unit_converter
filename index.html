<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input-area">
            <h1>Metric/Imperial Unit Converter</h1>
            <input type="text" class="input-field" id="input-number">
            <span id="error-msg"></span>
            <button class="btn" id="btn-convert">Convert</button>
        </div>

        <div id="results" class="result-area">
            <div class="results"><h3>Length (Meter/Feet)</h3><p id="length-area"></p></div>
            
            <div  class="results"> <h3>Volume (Liters/Gallons)</h3><p id="volume-area"></p></div>

            <div  class="results"><h3>Mass (Kilograms/Pounds)</h3><p id="mass-area"></p></div>

        
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
